<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const secret = params.get("client_secret");
      if (secret) {
        window.location.href = `myapp://paymob-success?client_secret=${secret}`;
      } else {
        document.write("Missing client_secret");
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
