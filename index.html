<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    .spinner { margin: 30px auto; width: 40px; height: 40px;
      border: 4px solid #ccc; border-top: 4px solid #000;
      border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>جارٍ معالجة البطاقة...</h2>
  <div class="spinner"></div>
  <p>يرجى الانتظار...</p>

  <script>
    const params = new URLSearchParams(location.search);
    const clientSecret = params.get("client_secret");
    if (!clientSecret) {
      document.body.innerHTML = "<h3>❌ لا يوجد client_secret</h3>";
    } else {
      // 🔁 تحويل إلى Edge Function (Supabase)
      const apiUrl = `https://<your-project-id>.functions.supabase.co/paymob_redirect?client_secret=${clientSecret}`;
      location.href = apiUrl;
    }
  </script>
</body>
</html>
